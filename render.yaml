services:
  - type: web
    name: fullstackwebblog-api
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_EXPIRES_IN
        value: 7d
      # Set these in the Render dashboard (do not commit secrets)
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_FOLDER
        value: fullstackwebblog
      # Comma-separated allowlist. Set after frontend is deployed.
      - key: CLIENT_ORIGIN
        value: http://localhost:5173
